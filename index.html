<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trivia</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="menuContainer">
      <div id="titleContainer">
        <h1 id="title">trivia</h1>
        <h2 id="subtitle">by <br />sevi</h2>
        <br />
      </div>

      <div id="modeMenu">
        <button class="modeButton" onclick="modeSelection(0, 'Time')">
          Time
        </button>
        <button class="modeButton" onclick="modeSelection(1, 'Endless')">
          Endless
        </button>
        <button class="modeButton" onclick="modeSelection(2, 'Custom')">
          Custom
        </button>
      </div>

      <div id="gameMenu">
        <form action="/trivia.html" id="form">
          <input type="text" name="Mode" id="modeField" value="" required />
          <div id="gameOptions">
            <select id="categorySelector" name="Category">
              <!-- <option value="any">All</option> -->
              <option value="9">General Knowledge</option>
              <option value="17">Science & Nature</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="23">History</option>
              <option value="11">Film</option>
              <option value="23">History</option>
            </select>
            <input
              type="number"
              value="50"
              min="1"
              max="50"
              name="Amount"
              id="amountSelector"
            />
          </div>

          <button id="startButton">Start</button>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
