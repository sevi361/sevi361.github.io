<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trivia</title>
    <link rel="stylesheet" href="trivia.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header id="navbar">
      <h1 onclick="window.location.href='/index.html'">trivia</h1>
      <span
        class="material-symbols-outlined"
        id="darkThemeIcon"
        onclick="changeTheme('dark')"
      >
        dark_mode
      </span>
      <span
        class="material-symbols-outlined"
        id="lightThemeIcon"
        onclick="changeTheme('light')"
      >
        light_mode
      </span>
    </header>
    <div id="mainContainer">
      <div id="questionContainer">
        <h2 id="newQuestion"></h2>
      </div>
      <div id="answerContainer">
        <button class="answerButton" onclick="inputAnswer(1)"></button>
        <button class="answerButton" onclick="inputAnswer(2)"></button>
        <button class="answerButton" onclick="inputAnswer(3)"></button>
        <button class="answerButton" onclick="inputAnswer(4)"></button>
      </div>
      <div id="submitContainer">
        <button id="submitButton" onclick="submitAnswer()">Submit</button>
        <button id="nextButton" onclick="createQuiz()">Next</button>
      </div>
      <div id="scoreContainer">
        <h2 id="timer"></h2>
        <h2 id="score"></h2>
      </div>
    </div>
    <div id="endScoreContainer" class="endScoreContainer">
      <h2 id="endScoreMessage"></h2>
      <h2 id="endScore"></h2>
    </div>
  </body>
  <script src="trivia.js"></script>
</html>
